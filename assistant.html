<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>AI Assistant | ESG Navigator</title><meta name="viewport" content="width=device-width,initial-scale=1"></head>
<body style="margin:0;font-family:system-ui;background:#050505;color:#fff;min-height:100vh;display:flex;flex-direction:column;background:radial-gradient(circle at top left,#1c1c1c 0,#050505 48%,#000 100%)">
<header style="border-bottom:1px solid rgba(255,255,255,0.08);position:sticky;top:0;z-index:10;background:rgba(5,5,5,0.94)"><div style="max-width:1120px;margin:0 auto;padding:0 1.5rem;display:flex;align-items:center;justify-content:space-between;height:72px"><a href="/" style="display:flex;align-items:center;gap:.75rem;font-size:.875rem;letter-spacing:.12em;text-transform:uppercase;color:rgba(255,255,255,0.78);text-decoration:none"><span style="width:32px;height:32px;border-radius:999px;border:1px solid #d4af37;display:grid;place-items:center;font-size:.7rem;color:#d4af37;font-weight:700">ESG</span> ESG Navigator</a><nav style="display:flex;gap:1.5rem"><a href="/" style="font-size:.8rem;color:rgba(255,255,255,0.55);text-decoration:none">Home</a> <a href="/dashboard.html" style="font-size:.8rem;color:rgba(255,255,255,0.55);text-decoration:none">Dashboard</a> <a href="/assistant.html" style="font-size:.8rem;color:#d4af37;text-decoration:none">AI Assistant</a></nav></div></header>
<div style="max-width:860px;width:100%;margin:0 auto;padding:0 1.5rem;flex:1;display:flex;flex-direction:column">
<div style="padding:1.5rem 0 1rem;border-bottom:1px solid rgba(255,255,255,0.08)"><h1 style="font-size:1.15rem;font-weight:600">ESG Navigator AI Assistant</h1><p style="font-size:.8rem;color:rgba(255,255,255,0.4);margin-top:.25rem">Powered by 9 specialised AI agents â€” ISO 14001, GISTM, ISSB, Supplier Risk & more</p></div>
<div id="msgs" style="flex:1;overflow-y:auto;padding:1.5rem 0;display:flex;flex-direction:column;gap:1rem"></div>
<div id="qp" style="display:flex;flex-wrap:wrap;gap:.5rem;padding:.75rem 0"></div>
<div style="border-top:1px solid rgba(255,255,255,0.08);padding:1rem 0 1.5rem;display:flex;gap:.75rem;align-items:flex-end"><div style="flex:1;background:rgba(255,255,255,0.04);border:1px solid rgba(255,255,255,0.08);border-radius:10px;padding:.75rem 1rem"><textarea id="inp" rows="1" placeholder="Ask about supplier ESG, compliance, or risk..." style="width:100%;background:none;border:none;color:#fff;font-family:system-ui;font-size:.88rem;resize:none;outline:none;line-height:1.5"></textarea></div><button id="sbtn" style="width:44px;height:44px;border-radius:10px;border:none;background:#d4af37;color:#000;cursor:pointer;display:grid;place-items:center;font-size:1.1rem;font-weight:700">&#8594;</button></div>
</div>
<footer style="border-top:1px solid rgba(255,255,255,0.08);padding:1.25rem 0;text-align:center;font-size:.72rem;color:rgba(255,255,255,0.2)">&#169; 2026 TIS Holdings Pty Ltd &#8212; ESG Navigator AI. Powered by Anthropic Claude.</footer>
<script>
var S=[
{n:"Siemens South Africa",v:"R45M",s:88,r:"LOW",i:0,a:"2025-04-05",e:91,so:86,g:87,c:["ISO 14001:2015","ISO 45001:2018","ISO 50001:2018","ISO 27001:2013"],vi:[]},
{n:"Anglo American Platinum",v:"R67M",s:82,r:"LOW",i:0,a:"2025-03-20",e:85,so:81,g:80,c:["ISO 14001:2015","ISO 45001:2018","SA 8000:2014","ISO 50001:2018"],vi:[]},
{n:"Multotec Processing",v:"R89M",s:76,r:"MEDIUM",i:1,a:"2025-03-01",e:74,so:79,g:75,c:["ISO 14001:2015","OHSAS 18001:2007","ISO 9001:2015"],vi:[{t:"Social",sv:"minor",d:"Skills development targets not met",st:"in-progress"}]},
{n:"Sasol Chemical Industries",v:"R55M",s:71,r:"MEDIUM",i:2,a:"2025-02-28",e:66,so:73,g:74,c:["ISO 14001:2015","ISO 9001:2015","RC14001"],vi:[{t:"Environmental",sv:"moderate",d:"Air quality exceedance at Secunda",st:"in-progress"},{t:"Environmental",sv:"minor",d:"Delayed emissions report",st:"resolved"}]},
{n:"Eskom Holdings SOC",v:"R120M",s:65,r:"HIGH",i:3,a:"2025-02-15",e:58,so:68,g:69,c:["ISO 14001:2015"],vi:[{t:"Environmental",sv:"major",d:"Exceeded emission limits at Kendal",st:"in-progress"},{t:"Health & Safety",sv:"moderate",d:"Inadequate safety protocols at Matla",st:"resolved"},{t:"Governance",sv:"minor",d:"Late sustainability report",st:"resolved"}]}
];
var msgs=document.getElementById("msgs"),qp=document.getElementById("qp"),inp=document.getElementById("inp"),sbtn=document.getElementById("sbtn");
function addMsg(r,t){var d=document.createElement("div");d.style.cssText="max-width:85%;padding:1rem 1.25rem;border-radius:12px;font-size:.88rem;line-height:1.65";if(r==="user"){d.style.cssText+=";align-self:flex-end;background:rgba(212,175,55,0.12);border:1px solid rgba(212,175,55,0.2)";d.textContent=t}else{d.style.cssText+=";align-self:flex-start;background:rgba(255,255,255,0.04);border:1px solid rgba(255,255,255,0.08)";d.innerHTML="<div style='font-size:.68rem;text-transform:uppercase;letter-spacing:.06em;color:#d4af37;margin-bottom:.5rem;font-weight:600'>ESG Navigator AI</div><div>"+t.replace(/\*\*(.*?)\*\*/g,"<strong>$1</strong>").replace(/\n\n/g,"<br><br>").replace(/\n/g,"<br>")+"</div>"}msgs.appendChild(d);msgs.scrollTop=msgs.scrollHeight}
function analyze(q){var l=q.toLowerCase();
if(l.match(/portfolio|all supplier|overview|scores/)){var tv=0;var lines=S.map(function(x){tv+=parseInt(x.v.replace(/\D/g,""));return"**"+x.n+"** - ESG: "+x.s+"/100 ("+x.r+") | "+x.v+"\nE:"+x.e+" S:"+x.so+" G:"+x.g});return"**Portfolio ESG Overview**\n\nTotal value: R"+tv+"M across "+S.length+" suppliers.\n\n"+lines.join("\n\n")+"\n\n**Insight:** Average score "+Math.round(S.reduce(function(a,x){return a+x.s},0)/S.length)+"/100. Siemens leads at 88, Eskom needs attention at 65."}
if(l.match(/risk|compliance|violation|issue/)){var hi=S.filter(function(x){return x.r==="HIGH"});var issues=[];S.forEach(function(x){x.vi.forEach(function(v){issues.push("**"+x.n+"** - "+v.t+" ("+v.sv+"): "+v.d+" ["+v.st+"]")})});return"**Risk & Compliance Analysis**\n\n**High-risk suppliers:** "+hi.map(function(x){return x.n}).join(", ")+"\n\n**Open issues ("+issues.length+"):**\n\n"+issues.join("\n\n")+"\n\n**Action:** Prioritise Eskom environmental violations - Kendal Power Station emission exceedance requires urgent remediation."}
if(l.match(/compare|vs/)){var m=S.filter(function(x){return l.indexOf(x.n.split(" ")[0].toLowerCase())>=0});if(m.length>=2){var a=m[0],b=m[1];return"**"+a.n+" vs "+b.n+"**\n\nESG Score: "+a.s+" vs "+b.s+"\nEnvironmental: "+a.e+" vs "+b.e+"\nSocial: "+a.so+" vs "+b.so+"\nGovernance: "+a.g+" vs "+b.g+"\nRisk: "+a.r+" vs "+b.r+"\nIssues: "+a.i+" vs "+b.i+"\n\n**Analysis:** "+(a.s>b.s?a.n:b.n)+" leads with stronger ESG profile."}}
if(l.match(/audit|schedule|upcoming/)){return"**Upcoming Audit Schedule**\n\n"+S.map(function(x){return"**"+x.n+"** - Next audit: "+x.a}).join("\n\n")+"\n\nPrepare pre-audit documentation 30 days before each date per ISO 19011 guidelines."}
if(l.match(/iso|certification|certif/)){return"**ISO Certification Overview**\n\n"+S.map(function(x){return"**"+x.n+":** "+x.c.join(", ")}).join("\n\n")+"\n\n**Gap analysis:** Eskom and Sasol lack ISO 45001 and ISO 50001. Siemens and Anglo American Platinum lead with comprehensive multi-standard coverage including ISO 27001."}
if(l.match(/executive|summary|board/)){var av=Math.round(S.reduce(function(a,x){return a+x.s},0)/S.length);var ti=S.reduce(function(a,x){return a+x.i},0);return"**Executive ESG Portfolio Summary**\n\nPortfolio health: Average ESG score "+av+"/100\nActive suppliers: "+S.length+"\nOpen compliance issues: "+ti+"\n\n**Top performer:** Siemens SA (88/100) - carbon neutral, ISO 14001/45001/50001/27001 certified.\n\n**Priority attention:** Eskom Holdings (65/100) - 3 open violations including major environmental exceedance.\n\n**Recommendation:** Focus Q1 2026 on Eskom remediation tracking and Sasol air quality improvement plans. Quarterly reviews per TIS Holdings Governance Framework."}
return null}
var prompts=[["Portfolio overview","Show me ESG scores for all suppliers"],["Risk analysis","Which suppliers have highest risk and compliance issues?"],["ISO compliance","What ISO certifications do suppliers hold?"],["Compare suppliers","Compare Eskom and Siemens on ESG"],["Audit schedule","What are upcoming audit dates?"],["Executive summary","Generate executive summary of ESG health"]];
prompts.forEach(function(p){var b=document.createElement("button");b.textContent=p[0];b.style.cssText="background:rgba(255,255,255,0.04);border:1px solid rgba(255,255,255,0.08);color:rgba(255,255,255,0.65);padding:.45rem .85rem;border-radius:8px;font-size:.78rem;cursor:pointer;font-family:system-ui";b.onmouseover=function(){b.style.borderColor="rgba(212,175,55,0.35)";b.style.color="#d4af37"};b.onmouseout=function(){b.style.borderColor="rgba(255,255,255,0.08)";b.style.color="rgba(255,255,255,0.65)"};b.onclick=function(){inp.value=p[1];doSend()};qp.appendChild(b)});
addMsg("assistant","Welcome to the ESG Navigator AI Assistant. I can help you with supplier ESG analysis, compliance gap assessments, risk scoring, and strategic recommendations across ISO 14001, ISO 45001, ISO 50001, GISTM, and ISSB frameworks.\n\nWhat would you like to explore?");
inp.onkeydown=function(e){if(e.key==="Enter"){e.preventDefault();doSend()}};
sbtn.onclick=function(){doSend()};
function doSend(){var t=inp.value.trim();if(!t)return;inp.value="";qp.style.display="none";addMsg("user",t);setTimeout(function(){var r=analyze(t);if(!r)r="I can analyse your **5 monitored suppliers** (Eskom, Multotec, Anglo American Platinum, Sasol, Siemens SA) across ESG scoring, risk, compliance, and audit readiness.\n\nTry asking about:\n\n**Portfolio overview** - ESG scores across all suppliers\n**Risk analysis** - High-risk suppliers and issues\n**ISO certifications** - Gap analysis\n**Supplier comparisons** - Head-to-head performance\n**Audit schedule** - Upcoming dates\n**Executive summary** - Board-ready overview";addMsg("assistant",r)},500)}
</script>
</body>
</html>
