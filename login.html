<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — ESG Navigator</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f172a 0%, #1e3a5f 50%, #0f172a 100%);
    }
    .login-container {
      background: #ffffff;
      border-radius: 12px;
      padding: 48px 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .logo-section {
      text-align: center;
      margin-bottom: 32px;
    }
    .logo-section h1 {
      font-size: 24px;
      color: #0f172a;
      font-weight: 700;
    }
    .logo-section p {
      color: #64748b;
      font-size: 14px;
      margin-top: 8px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #334155;
      margin-bottom: 6px;
    }
    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.2s;
      outline: none;
    }
    .form-group input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59,130,246,0.1);
    }
    .login-btn {
      width: 100%;
      padding: 14px;
      background: #1e40af;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 8px;
    }
    .login-btn:hover { background: #1d4ed8; }
    .login-btn:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
    .error-msg {
      background: #fef2f2;
      color: #dc2626;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 16px;
      display: none;
    }
    .footer-text {
      text-align: center;
      margin-top: 24px;
      font-size: 13px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-section">
      <h1>ESG Navigator</h1>
      <p>TIS Holdings — Secure Access</p>
    </div>

    <div id="errorMsg" class="error-msg"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@company.com" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
    </form>

    <p class="footer-text">Authorized personnel only</p>
  </div>

  <script>
    var API_BASE = 'https://intellimat-repository-production-199f.up.railway.app';

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      var btn = document.getElementById('loginBtn');
      var errorDiv = document.getElementById('errorMsg');
      var email = document.getElementById('email').value.trim();
      var password = document.getElementById('password').value;

      btn.disabled = true;
      btn.textContent = 'Signing in...';
      errorDiv.style.display = 'none';

      try {
        var response = await fetch(API_BASE + '/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: email, password: password })
        });

        var data = await response.json();

        if (data.success && data.token) {
          sessionStorage.setItem('esg_token', data.token);
          sessionStorage.setItem('esg_user', JSON.stringify(data.user));
          window.location.href = '/assistant.html';
        } else {
          errorDiv.textContent = data.error || 'Invalid email or password';
          errorDiv.style.display = 'block';
        }
      } catch (err) {
        errorDiv.textContent = 'Unable to connect. Please try again.';
        errorDiv.style.display = 'block';
      }

      btn.disabled = false;
      btn.textContent = 'Sign In';
    });

    // If already logged in, redirect
    if (sessionStorage.getItem('esg_token')) {
      window.location.href = '/assistant.html';
    }
  </script>
</body>
</html>
